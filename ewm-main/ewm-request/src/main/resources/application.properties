spring.application.name=ewm-request
spring.main.allow-bean-definition-overriding=true

spring.config.import=optional:configserver:http://localhost:8888/

spring.profiles.active=micro,db,rabbit,kc,feign
spring.liquibase.enabled=true
db.name=ewm_request

# настройки каналов для всех клиентов
spring.cloud.function.definition=newNotificationProduce;changeStatusRequestsConsumer
spring.cloud.stream.bindings.newNotificationProduce-out-0.destination=ewmc-dest
spring.cloud.stream.bindings.changeStatusRequestsConsumer-in-0.destination=ewmc-req

#reaml.id=ewm-app-realm
#resource-server.uri=http://localhost:8181/realms/${reaml.id}/protocol/openid-connect
